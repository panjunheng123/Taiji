<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>太极阴阳图</title>
</head>

<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <style>
        /* 注意：要另写一个 style，因为上面那个一直被覆盖 */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        #html {
            word-break: break-all;
        }
        
        #div1 {
            position: fixed;
            left: 40%;
            top: 20px;
        }
        
        #div1::before {
            content: '';
            display: block;
            position: absolute;
        }
        
        #div1::after {
            content: '';
            display: block;
            position: absolute;
        }
        
        @media(max-width:500px) {
            #html {
                height: 50vh;
                overflow: auto;
            }
            #div1Wrapper {
                height: 50vh;
            }
            #div1 {
                position: relative;
                top: 10%;
                right: 0;
                left: 25%;
            }
        }
    </style>
    <script src="./main.a206ebdf.js"></script>
</body>

</html>
